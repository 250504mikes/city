<div class="background-slideshow"></div>
<div class="overlay"></div><div class="container">
    <button class="back-button" (click)="login()">
        <i class="fas fa-arrow-left"></i> <!-- Ícono de flecha -->
    </button>
    <h1 class="title">Bienvenido</h1>
    <p class="subtitle">Inicia sesión para continuar</p>

    <form class="login-form" [formGroup]="InicioSesionFormulario" (ngSubmit)="onLoggedin()">
        <!-- Correo -->
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" formControlName="correo" placeholder="Correo electrónico"
               class="form-control" [ngClass]="{'is-invalid': isValid('correo')}">
        <div *ngIf="f['correo'].errors && f['correo'].touched" class="form-text text-danger">
            <div *ngIf="f['correo']?.errors?.['required']">El correo es obligatorio</div>
            <div *ngIf="f['correo']?.errors?.['correo']">El correo no es válido</div>
        </div>

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Contraseña"
               class="form-control" [ngClass]="{'is-invalid': isValid('password')}">
        <div *ngIf="f['password'].errors && f['password'].touched" class="form-text text-danger">
            <div *ngIf="f['password']?.errors?.['required']">La contraseña es obligatoria</div>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="login-button">Iniciar sesión</button>
    </form>

    <p class="forgot-password" (click)="mostrarAlertaOlvido()" style="cursor: pointer;">
        ¿Olvidaste la contraseña?
    </p>
</div>
