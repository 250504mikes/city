<div class="background-slideshow"></div>
<div class="overlay"></div>
<div class="container">
       <i class="fas fa-arrow-left back-button" (click)="login()"></i>
       <h1 class="title">¡Hola!</h1>
       <p class="subtitle">Crea una nueva cuenta</p>
   
       <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="register-form">
   
         <label for="nombre">Nombre(s)</label>
         <input type="text" id="nombre" placeholder="Nombre" formControlName="nombre"
                [ngClass]="{'is-invalid': isInvalid('nombre')}">
         <div *ngIf="isInvalid('nombre')" class="textRequerido">El nombre es obligatorio</div>
   
         <label for="apellidoP">Apellido Paterno</label>
         <input type="text" id="apellidoP" placeholder="Apellido" formControlName="apellidoP"
                [ngClass]="{'is-invalid': isInvalid('apellidoP')}">
         <div *ngIf="isInvalid('apellidoP')" class="textRequerido">El apellido paterno es obligatorio</div>
   
         <label for="apellidoM">Apellido Materno</label>
         <input type="text" id="apellidoM" placeholder="Apellido" formControlName="apellidoM"
                [ngClass]="{'is-invalid': isInvalid('apellidoM')}">
         <div *ngIf="isInvalid('apellidoM')" class="textRequerido">El apellido materno es obligatorio</div>
   
         <label for="correo">Correo</label>
         <input type="email" id="correo" placeholder="Correo" formControlName="correo"
                [ngClass]="{'is-invalid': isInvalid('correo')}">
         <div *ngIf="isInvalid('correo')" class="textRequerido">Correo inválido</div>
   
         <label for="password">Contraseña</label>
         <input type="password" id="password" placeholder="Contraseña" formControlName="password"
                [ngClass]="{'is-invalid': isInvalid('password')}">
         <div *ngIf="isInvalid('password')" class="textRequerido">La contraseña es obligatoria (mín. 6 caracteres)</div>
   
         <label for="id_rol">Rol</label>
         <select id="id_rol" formControlName="id_rol"
                 [ngClass]="{'is-invalid': isInvalid('id_rol')}">
           <option value="" disabled selected>Selecciona un rol</option>
           <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
         </select>
         <div *ngIf="isInvalid('id_rol')" class="textRequerido">El rol es obligatorio</div>
   
         <button type="submit" class="register-button">Registrarse</button>
       </form>
     </div>
