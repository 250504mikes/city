<!-- Contenedor principal del formulario de pago -->

      <select id="formaDePago" class="form-control" formControlName="formaDePago">
        <option value="">Selecciona una forma de pago</option>
        <option *ngFor="let forma of formaDePagosOpciones" [value]="forma">{{ forma }}</option>
      </select>
      <div *ngIf="isInvalid('formaDePago')" class="text-danger textRequerido">

    </div>

      <div id="card-element" class="stripe-element"></div>
      <button type="button" class="link-button">Usar link</button>
    </div>

    <!-- BotÃ³n de pago -->
