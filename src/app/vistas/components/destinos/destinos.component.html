<app-navbar></app-navbar>

<div class="main-content">
  <h2 class="announcements-title">Destinos</h2>
  <div class="cards-container">

    <!-- Verificar si hay lugares -->
  <div *ngIf="lugares.length === 0">
    <h3 class="announcements-title">No se encontraron destinos.</h3>
  </div>
    <div class="card" *ngFor="let lugar of lugares">
      <div (click)="vistaDetalladaDestino(lugar.id_lugar)">
        <div class="card-header">
          <div>{{ lugar.nombre }}</div>
        </div>
        <img
          [src]="lugar.url || 'https://via.placeholder.com/300x200.png?text=Sin+Imagen'"
          alt="{{ lugar.nombre }}"
          class="card-img"
        />
        <div class="card-body">
          <div class="card-title">Descripción</div>
          <div class="card-text">
            {{ lugar.descripcion || 'No hay descripción disponible.' }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
